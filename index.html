<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Sistemas Distribu√≠dos - System Monitor</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>
<body>
<span class="menu">
	<div class="titulo">
		SD
	</div>

	<ul>
		<li class="link">
			<i class="fa fa-desktop" aria-hidden="true"></i>
			CPU
		</li>
		<li class="link">
			<i class="fa fa-microchip" aria-hidden="true"></i>
			Memory
		</li>
	</ul>
</span>

<span class="principal">
	<div class="cpu card">
		<h3 class="titulo">Total CPU Usage</h3>
		<div class="chart-container">
			<canvas id="totalCPU"></canvas>
		</div>
	</div>

	<div class="memory card">
		<h3 class="titulo">Total Memory Usage</h3>
		<div class="chart-container">
			<canvas id="totalMemory"></canvas>
		</div>
	</div>

	<h3 class="titulo">Entities</h3>
	<div class="entities">
		<div class="entity">
			<h4 class="titulo">Entity 1</h4>
			<canvas id="cpu1Usage"></canvas>
		</div>
		<div class="entity">
			<h4 class="titulo">Entity 2</h4>
			<canvas id="cpu2Usage"></canvas>
		</div>
		<div class="entity">
			<h4 class="titulo">Entity 3</h4>
			<canvas id="cpu3Usage"></canvas>
		</div>
		<div class="entity">
			<h4 class="titulo">Entity 4</h4>
			<canvas id="cpu4Usage"></canvas>
		</div>
	</div>

	<div class="console">
		<h3 class="titulo">Console</h3>
		<div>
		</div>
	</div>
</span>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
